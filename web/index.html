<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>
        $(() => {
            const conn = new WebSocket('ws://localhost:8081?u=1');

            conn.onopen = function () {
                const url = new URL(window.location.href);
                const u = url.searchParams.get('u');
                conn.send(JSON.stringify({ action: 'authenticate', value: u || 0 }));
            };

            conn.onmessage = function (e) {
                const json = JSON.parse(e.data);
                switch (json.action) {
                    case 'authenticate':
                        break;
                    case 'message':
                        const time = new Date(json.time);
                        const formattedDate = time.toLocaleDateString() + ' ' +
                            time.getHours() + ':' + time.getMinutes();
                        $('#messages-list').append(
                            $('<div>')
                                .addClass('message')
                                .attr('data-client', json.client)
                                .attr('data-time', json.time)
                                .append(
                                    $('<div>')
                                        .addClass('time')
                                        .html(formattedDate)
                                ).append(
                                    $('<div>')
                                        .addClass('text')
                                        .html(json.value)
                                ).append(
                                    $('<div>')
                                        .addClass('delete')
                                        .html('x')
                                        .click(() => {
                                            conn.send(JSON.stringify({ action: 'delete', value: json.time }));
                                        })
                                )
                        );
                        break;
                    case 'delete':
                        $('.message[data-time=' + json.value + ']').remove();
                        break;
                }
            };

            conn.onerror = function(evt) {
                $('#messages-list').append(
                    $('<div>')
                        .addClass('error')
                        .html('An error occured...')
                );
                $('#input').hide();
            };

            $('#form').submit((event) => {
                event.preventDefault();
                conn.send(JSON.stringify({ action: 'message', value: $('#input').val() }));
                $('#input').val('');
            });

            $('.delete');
        });
    </script>
    <style>
        body, input {
            font-family: 'Lato', sans-serif;
            font-size: 14px;
        }
        body, html {
            margin: 0;
            padding: 0;
        }
        .message {
            margin-bottom: 5px;
        }
        .message[data-client='0'] {
            color: darkgreen;
        }
        .message[data-client='1'] {
            color: red;
        }
        #messages-list {
            height: calc(100% - 76px);
            padding: 10px;
        }
        #input {
            position: fixed;
            bottom: 0;
            margin: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 4px;
            border: 1px solid #7f7f7f;
        }
        .error {
            color: #c9222b;
            font-weight: bold;
            text-align: center;
        }
        .time {
            display: inline;
            color: #CCC;
            padding-right: 10px;
            font-size: 12px;
        }
        .text {
            display: inline;
        }
        .delete {
            background: brown;
            color: white;
            height: 20px;
            width: 20px;
            border-radius: 4px;
            float: right;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="messages-list">
    </div>
    <form id="form">
        <input id="input" autocomplete="off">
    </form>
</body>
</html>
